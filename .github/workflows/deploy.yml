# Simple workflow for deploying static content to GitHub Pages
name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build -- --base=/nonphysical-website/
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Add .nojekyll so that GitHub does not process files with Jekyll (most modern static sites don’t)
        run: echo "" > dist/.nojekyll
      - name: Create SPA-style 404.html
        run: |
          echo '<!DOCTYPE html><html><head><meta charset="utf-8"><script>sessionStorage.redirect=location.pathname+location.search+location.hash;</script><meta http-equiv="refresh" content="0.1; url=/nonphysical-website/"></head><body></body></html>' > dist/404.html
      - name: Rename 404.html → index.html for fallback
        run: |
          cp dist/index.html dist/index.original.html
          mv dist/404.html dist/index.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload dist repository
          path: './dist'
      - name: Debug artifact structure
        run: tree dist
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
